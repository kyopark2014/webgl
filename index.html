<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>WebGL 이미지 자동 회전 (좌→우)</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; width: 100vw; height: 100vh; }
        .controls { position: absolute; top: 10px; left: 10px; background: rgba(255,255,255,0.7); padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <canvas id="glCanvas"></canvas>
    <div class="controls">
        <label for="speedControl">회전 속도: </label>
        <input type="range" id="speedControl" min="1" max="20" value="5">
        <button id="pauseButton">일시정지</button>
    </div>

    <script>
        // 셰이더 소스 코드
        const vertexShaderSource = `
            attribute vec3 a_position;  // 3D 위치로 변경
            attribute vec2 a_texCoord;

            uniform mat4 u_matrix;      // 3D 변환을 위한 4x4 행렬로 변경

            varying vec2 v_texCoord;

            void main() {
                // 위치에 회전 행렬 적용
                gl_Position = u_matrix * vec4(a_position, 1.0);

                // 텍스처 좌표 전달
                v_texCoord = a_texCoord;
            }
        `;

        const fragmentShaderSource = `
            precision mediump float;

            uniform sampler2D u_image;
            varying vec2 v_texCoord;

            void main() {
                gl_FragColor = texture2D(u_image, v_texCoord);
            }
        `;

        // 초기화 및 렌더링 함수
        function main() {
            // 회전 관련 변수
            let angle = 0;
            let rotationSpeed = 5;
            let isRotating = true;
            let texture;
            let lastTime = 0;

            const canvas = document.getElementById("glCanvas");
            const gl = canvas.getContext("webgl", { alpha: true }); // 알파 채널 활성화

            if (!gl) {
                alert("WebGL을 지원하지 않는 브라우저입니다.");
                return;
            }

            // 캔버스 크기 설정
            resizeCanvasToDisplaySize(canvas);

            // 셰이더 프로그램 생성
            const program = createProgram(gl, vertexShaderSource, fragmentShaderSource);

            // 속성 및 유니폼 위치 가져오기
            const positionLocation = gl.getAttribLocation(program, "a_position");
            const texCoordLocation = gl.getAttribLocation(program, "a_texCoord");
            const matrixLocation = gl.getUniformLocation(program, "u_matrix");
            const imageLocation = gl.getUniformLocation(program, "u_image");

            // 버퍼 생성 및 바인딩
            const positionBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);

            // 이미지를 그릴 사각형의 좌표 설정 (3D 좌표계로 변경)
            const positions = [
                -0.5,  0.5, 0.0,  // 좌측 상단
                -0.5, -0.5, 0.0,  // 좌측 하단
                 0.5,  0.5, 0.0,  // 우측 상단
                 0.5, -0.5, 0.0,  // 우측 하단
            ];
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);

            // 텍스처 좌표 버퍼 생성 및 바인딩
            const texCoordBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, texCoordBuffer);

            // 텍스처 좌표 설정 (0 ~ 1)
            const texCoords = [
                0.0, 0.0,  // 좌측 상단
                0.0, 1.0,  // 좌측 하단
                1.0, 0.0,  // 우측 상단
                1.0, 1.0,  // 우측 하단
            ];
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(texCoords), gl.STATIC_DRAW);

            // 이미지 로드 및 텍스처 생성
            const image = new Image();
            image.src = "1740830686174.jpeg"; 
            image.onload = function() {
                // 텍스처 생성
                texture = gl.createTexture();
                gl.bindTexture(gl.TEXTURE_2D, texture);

                // 텍스처 파라미터 설정
                gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
                gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
                gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
                gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);

                // 이미지를 텍스처로 업로드
                gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, image);

                // 이미지 비율 계산 및 적용
                const imageAspect = image.width / image.height;
                adjustRectangleToImageAspect(imageAspect);

                // 애니메이션 시작
                requestAnimationFrame(render);
            };

            // 이미지 비율에 맞게 사각형 크기 조정
            function adjustRectangleToImageAspect(imageAspect) {
                const canvasAspect = canvas.width / canvas.height;

                if (imageAspect > canvasAspect) {
                    // 이미지가 더 가로로 긴 경우
                    const newHeight = canvasAspect / imageAspect;
                    positions[1] = newHeight / 2;    // 좌측 상단 y
                    positions[4] = -newHeight / 2;   // 좌측 하단 y
                    positions[7] = newHeight / 2;    // 우측 상단 y
                    positions[10] = -newHeight / 2;  // 우측 하단 y
                } else {
                    // 이미지가 더 세로로 긴 경우
                    const newWidth = imageAspect / canvasAspect;
                    positions[0] = -newWidth / 2;    // 좌측 상단 x
                    positions[3] = -newWidth / 2;    // 좌측 하단 x
                    positions[6] = newWidth / 2;     // 우측 상단 x
                    positions[9] = newWidth / 2;     // 우측 하단 x
                }

                gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);
            }

            // 애니메이션 렌더링 함수
            function render(currentTime) {
                // 시간 계산 (밀리초를 초로 변환)
                const deltaTime = (currentTime - lastTime) / 1000;
                lastTime = currentTime;

                // 회전 각도 업데이트 (속도에 따라) - 좌에서 우로 회전
                if (isRotating) {
                    angle += rotationSpeed * deltaTime * 50; // 양수로 변경하여 좌→우 회전
                    if (angle > 360) {
                        angle -= 360; // 360도를 넘어가면 0도로 리셋
                    }
                }

                // 뷰포트 설정
                gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

                // 캔버스 지우기 (투명 배경)
                gl.clearColor(0.0, 0.0, 0.0, 0.0); // 알파값을 0으로 설정하여 투명하게
                gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

                // 알파 블렌딩 활성화
                gl.enable(gl.BLEND);
                gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);

                // 깊이 테스트 활성화
                gl.enable(gl.DEPTH_TEST);

                // 셰이더 프로그램 사용
                gl.useProgram(program);

                // 위치 속성 설정
                gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
                gl.enableVertexAttribArray(positionLocation);
                gl.vertexAttribPointer(positionLocation, 3, gl.FLOAT, false, 0, 0); // 3개 요소로 변경

                // 텍스처 좌표 속성 설정
                gl.bindBuffer(gl.ARRAY_BUFFER, texCoordBuffer);
                gl.enableVertexAttribArray(texCoordLocation);
                gl.vertexAttribPointer(texCoordLocation, 2, gl.FLOAT, false, 0, 0);

                // 회전 각도를 라디안으로 변환
                const angleInRadians = angle * Math.PI / 180;

                // Y축 회전 행렬 생성 (좌에서 우로 회전)
                const cosAngle = Math.cos(angleInRadians);
                const sinAngle = Math.sin(angleInRadians);

                // 4x4 변환 행렬 생성 (Y축 회전)
                const matrix = [
                    cosAngle, 0, sinAngle, 0,
                    0, 1, 0, 0,
                    -sinAngle, 0, cosAngle, 0,
                    0, 0, 0, 1
                ];

                // 회전 행렬을 셰이더에 전달
                gl.uniformMatrix4fv(matrixLocation, false, matrix);

                // 텍스처 유닛 0 사용
                gl.activeTexture(gl.TEXTURE0);
                gl.bindTexture(gl.TEXTURE_2D, texture);
                gl.uniform1i(imageLocation, 0);

                // 이미지 그리기
                gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

                // 다음 프레임 요청
                requestAnimationFrame(render);
            }

            // 컨트롤 기능 설정
            const speedControl = document.getElementById("speedControl");
            speedControl.addEventListener("input", function() {
                rotationSpeed = parseFloat(speedControl.value);
            });

            const pauseButton = document.getElementById("pauseButton");
            pauseButton.addEventListener("click", function() {
                isRotating = !isRotating;
                pauseButton.textContent = isRotating ? "일시정지" : "재생";
            });

            // 창 크기 변경 시 캔버스 크기 조정
            window.addEventListener("resize", function() {
                resizeCanvasToDisplaySize(canvas);
                gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);
            });
        }

        // 셰이더 생성 함수
        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);

            // 컴파일 성공 확인
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error("셰이더 컴파일 오류:", gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }

            return shader;
        }

        // 셰이더 프로그램 생성 함수
        function createProgram(gl, vertexSource, fragmentSource) {
            const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexSource);
            const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentSource);

            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);

            // 링크 성공 확인
            if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                console.error("프로그램 링크 오류:", gl.getProgramInfoLog(program));
                return null;
            }

            return program;
        }

        // 캔버스 크기 조정 함수
        function resizeCanvasToDisplaySize(canvas) {
            const displayWidth = canvas.clientWidth;
            const displayHeight = canvas.clientHeight;

            if (canvas.width !== displayWidth || canvas.height !== displayHeight) {
                canvas.width = displayWidth;
                canvas.height = displayHeight;
            }
        }

        // 페이지 로드 시 main 함수 실행
        window.onload = main;
    </script>
</body>
</html>
